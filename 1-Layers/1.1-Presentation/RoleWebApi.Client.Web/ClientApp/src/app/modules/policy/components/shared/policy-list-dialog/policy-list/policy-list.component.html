<div class="policy-list" #container>
  <!-- -----------------------------------------------Cards--------------------------------------------- -->
  <mat-card #card class="policy-list-card mat-elevation-z4">
    <mat-card-title class="title"></mat-card-title>
    <mat-card-content #card class="policy-list-card-content marginLR-30">
      <div #tableComponent class="profile-table-container">
        <table mat-table #table [dataSource]="dataSource">

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef class="list-column-header-component column-40 text-align-center"> Id </th>
            <td mat-cell *matCellDef="let policy" class="list-column-component column-40"><div class="pad-LR-10"> {{policy.Id}}</div> </td>
          </ng-container>
          <ng-container matColumnDef="amountInsured">
            <th mat-header-cell *matHeaderCellDef class="list-column-header-component column-15 text-align-center"> Amount Insured </th>
            <td mat-cell *matCellDef="let policy" class="list-column-component column-15"><div class="pad-LR-10"> {{policy.AmountInsured}}</div> </td>
          </ng-container>
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef class="list-column-header-component column-30 text-align-center"> Email </th>
            <td mat-cell *matCellDef="let policy" class="list-column-component column-30"><div class="pad-LR-10"> {{policy.Email}}</div> </td>
          </ng-container>
          <ng-container matColumnDef="inceptionDate">
            <th mat-header-cell *matHeaderCellDef class="list-column-header-component column-15 text-align-center"> Inception Date </th>
            <td mat-cell *matCellDef="let policy" class="list-column-component column-15"><div class="pad-LR-10"> {{policy.InceptionDate}}</div> </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
